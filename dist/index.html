<html lang="pt-br">

    <title>Filme: Ninja Aventura Infinita</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="hero">
      <div class="overlay">

      <div class="overlay">
        <h1>Caminho do Ninja</h1>
